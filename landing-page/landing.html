<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="contact page of jikota product">
    <meta name="author" content="Albert Okon">
    <title>Jikota Home</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles for this page -->
    <link rel="stylesheet" type="text/css" href="css/landing.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">

</head>

<body>
    <div class="landing-page">
        <nav class="navbar navbar-expand-lg p-5">
            <a class="navbar-brand" href="#"><img src="images/Jikota_logo.png" alt="Jikota logo"></a>

        </nav>
        <div class="row">
            <div class="col-md-5 offset-md-1 text-light info">
                <h1 class="text-center">A Platform For Telling When Man's Not Hot!</h1>
                <p class="py-4">A tool for your organization is coming soon, enter your email to get notified when it's ready</p>
            </div>
            <div class="col-md-auto"></div>
        </div>

        <div class="container">
            <form>
                <div class="form-row sign-up">
                    <div class="form-group col-md-10">
                        <label for="inputEmail1" class="col-form-label text-light">ENTER YOUR EMAIL TO BE NOTIFIED WHEN IT'S READY</label>
                        <input type="email" class="form-control d-inline" id="inputEmail" placeholder="you@company.com">

                        <button type="submit" class="btn btn-success px-3">NOTIFY ME</button>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </form>
        </div>
    </div>


    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/landing.js"></script>

</body>

</html>
